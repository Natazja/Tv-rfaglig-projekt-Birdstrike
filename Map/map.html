<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<script>
  //------- MAP
  const map = L.map('map').setView([37.8, -96], 4);

  const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
  }).addTo(map);

  L.geoJson(statesData).addTo(map);

  // ------- COLOR
  function getColor(c) {
    return c > 15000 ? '#00154B' :
            c > 10000  ? '#002A80' :
                    c > 5000  ? '#0040B5' :
                            c > 2500  ? '#2466C1' :
                                    c > 1500   ? '#478CCD' :
                                            c > 500   ? '#6BB2D9' :
                                                    c > 100   ? '#8FC9E6' :
                                                            '#B3E0F2';
  }
  function style(feature) {
    return {
      fillColor: getColor(feature.properties.incidents),
      weight: 1,
      opacity: 1,
      color: 'white',
      dashArray: '3',
      fillOpacity: 0.7
    };
  }

  L.geoJson(statesData, {style: style}).addTo(map);

  //------- ICON
  const birdIcon = L.icon({
    iconUrl: 'https://i0.wp.com/soatok.blog/wp-content/uploads/2023/01/Twitter-Dead.png?fit=280%2C248&ssl=1',
    iconSize:     [28, 24.8], // size of the icon
    iconAnchor:   [2.2, 9.4], // point of the icon which will correspond to marker's location
    popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
  });

  //------- MARKERS
  // Texas
  L.marker([31, -100], {icon: birdIcon}).addTo(map);
  L.marker([31, -100], {icon: birdIcon}).addTo(map).bindPopup("In Texas, there has been 22823 birdstrike incidents since 1990. ");
  // California
  L.marker([36.778259, -120.417931], {icon: birdIcon}).addTo(map);
  L.marker([36.778259, -120.417931], {icon: birdIcon}).addTo(map).bindPopup("In California, there has been 19238 birdstrike incidents since 1990. ");
  // Florida
  L.marker([27.994402, -81.760254], {icon: birdIcon}).addTo(map);
  L.marker([27.994402, -81.760254], {icon: birdIcon}).addTo(map).bindPopup("In Florida, there has been 18816 birdstrike incidents since 1990. ");

  //------- INTERACTIVITY
  function highlightFeature(e) {
    let layer = e.target;

    layer.setStyle({
      weight: 5,
      color: '#fff',
      dashArray: '',
      fillOpacity: 0.7
    });
    layer.bringToFront();
    info.update(layer.feature.properties);
  }

  function resetHighlight(e) {
    geojson.resetStyle(e.target);
    info.update();
  }

  function zoomToFeature(e) {
    map.fitBounds(e.target.getBounds());
  }

  function onEachFeature(feature, layer) {
    layer.on({
      mouseover: highlightFeature,
      mouseout: resetHighlight,
      click: zoomToFeature
    });
  }

  geojson = L.geoJson(statesData, {
    style: style,
    onEachFeature: onEachFeature
  }).addTo(map);

  //------- INFO + CONTROL
  const info = L.control();

  info.onAdd = function (map) {
    this._div = L.DomUtil.create('div', 'info');
    this.update();
    return this._div;
  };

  info.update = function (props) {
    this._div.innerHTML = '<h4>Birdstrike "incidents":</h4>' +  (props ?
            '<b>' + props.name + ':' + '</b><br/>' + props.incidents + ' "incidents" of birdstrikes '
            : 'Hover over a state for info');
  };

  info.addTo(map);

  //------- LEGEND
  const legend = L.control({position: 'bottomright'});

  legend.onAdd = function (map) {

    const div = L.DomUtil.create('div', 'info legend'),
            grades = [100, 500, 1500, 2500, 5000, 10000, 15000]

    for (let i = 0; i < grades.length; i++) {
      div.innerHTML +=
              '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
              grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
    }
    return div;
  };

  legend.addTo(map);
</script>
